<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重みづけ機能付き割り勘計算</title>
    
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <div class="container">
        <h1>重みづけ機能付き割り勘計算</h1>

        <div class="input-group">
            <h2>全体設定</h2>
            <label for="totalAmount">合計金額 (円):</label>
            <input type="number" id="totalAmount" value="10000" min="1" required><br><br>

            <label for="roundUnit">丸め単位 (円):</label>
            <select id="roundUnit">
                <option value="1">1円</option>
                <option value="10">10円</option>
                <option value="100" selected>100円</option>
                <option value="500">500円</option>
            </select>
            <p style="font-size: 0.8em; color: #666;">（選択単位で切り上げ、超過分は支払い代表者へ）</p>
        </div>

        <div class="setting-area">
            <h2>役割と人数設定</h2>
            <table>
                <thead>
                    <tr>
                        <th style="width: 40%;">役割名</th>
                        <th style="width: 25%;">重み係数 (1.0基準)</th>
                        <th style="width: 20%;">人数</th>
                        <th style="width: 15%;"></th>
                    </tr>
                </thead>
                <tbody id="roleTableBody">
                    </tbody>
            </table>
            <button id="addRoleButton" class="action-button">役割を追加</button>
        </div>

        <button id="calculateButton" class="action-button primary-button">計算実行</button>

        <div id="results">
            <h2>計算結果</h2>
            <div id="resultOutput">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
